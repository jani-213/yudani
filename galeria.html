    body {

    nav {
      background-color: #2a7d6b;

      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 1em;
      transition: color 0.3s;
    }

    nav ul li a:hover {

    .contenedor {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      margin-top: 20px;
    }

    h1 {
      text-align: center;
      color: #7d562a;
      margin-bottom: 30px;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .galeria img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .galeria img:hover {
      transform: scale(1.05);
    }

    .descripcion {
      text-align: center;
      font-size: 1.1em;
      margin-top: 15px;
      color: #555;
    }
    .imagen {
  width: 300px;

}

.foto{
  width: 300px;
  height: auto;
  border-radius: 100px;

}

.foto {

}
.fotito{

  height: auto;
  border-radius: 100px;

}
